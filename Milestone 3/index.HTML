<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
            
            <label for="phone">Phone:</label>
            <input type="number" id="phone" name="phone" placeholder="Enter Your Phone Number" required>
        </fieldset>
        
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" name="education" placeholder="Enter your Education" rows="4" required></textarea>
        </fieldset>
        
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" name="experience" placeholder="Enter your Work Experience" rows="4" required></textarea>
        </fieldset>
        
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" placeholder="Enter your Skills" rows="4" required></textarea>
        </fieldset>
        
        <button type="submit"><b>Generate Resume</b></button>
    </form>
    
    <br>
    
    <!-- Dynamic Resume Display -->
    <div id="resume-display">
        <!-- Resume will be generated here -->
    </div>
    
    <script src="script.js"></script>
</body>
</html>
